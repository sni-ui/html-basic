<!DOCTYPE html>
<html>
<head>
	<title>switch case</title>
</head>
<body>
<script type="text/javascript">
	var day=prompt("enter the day");
	check(day);
	function check(day) {
		switch(day){
			case "monday":
			alert("we serve pastha");
			break;
			case "tuesday":
			alert("we serve sandwich");
			break;
			case "wednesday":
			alert("we serve maggi");
			break;
			case "thursday":
			alert("we serve chat");
			break;
			default:
			alert("we serve nothing");
			break;
		}
	}
</script>
</body>
</html>
