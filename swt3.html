<!DOCTYPE html>
<html>
<head>
	<title>switch for grades</title>
</head>
<body>
<script type="text/javascript">
	var grades=prompt("enter your grades");
	check(grades);
	function check(grades) {
		switch(grades){
			case "A+":
			alert("excellent job");
			break;
			case "A":
			alert("better job");
			break;
			case "B":
			alert("good job");
			break;
			case "C":
			alert("average job");
			break;
			default:
			alert("nothing");
		}
	}
</script>
</body>
</html>
