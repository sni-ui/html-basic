<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var number=prompt("enter the number");
	check(number);
	function check(number) {
	   if(number==1)
	   	alert("one");
	   else if(number==2)
	   	alert("two");
	   else if(number==3)
	   	alert("three");
	   else if(number==4)
	   	alert("four");
	   else
	   	alert("enter a valid number");

	}

</script>
</body>
</html>
